    <!-- Registration text script -->
    <script>
        fetch('./assets/config.json')
            .then(response => response.json())
            .then(data => {
                const regOpen = data.regOpen;
                const contentDiv = document.getElementById('reg-content');

                if (regOpen) {
                    contentDiv.innerHTML = `
                        <div class="text-center">
                            <div class="fs-4 mb-4">
                                <h2 class="fw-bolder">REGISTRATION OPEN</h2>
                                <p class="lead fw-normal mb-0">RegOpen: This is the text displayed when reg_open is true. Some descriptor text about joining the team goes here.</p>
                            </div>
                            <div class="d-flex align-items-center justify-content-end">
                                <a href="about.html" class="btn-minor fs-5 mb-4 fst-italic">
                                    Find out more<i class="mx-1 bi bi-arrow-right"></i>
                                </a>
                            </div> 
                        </div>
                    `;
                } else {
                    contentDiv.innerHTML = `
                        <div class="text-center">
                            <div class="fs-4 mb-4">
                                <h2 class="fw-bolder">REGISTRATION CLOSED</h2>
                                <p class="lead fw-normal mb-0">RegOpen: This is the text displayed when reg_open is false. Come back when applications are open!</p>
                            </div>
                            <div class="d-flex align-items-center justify-content-end">
                                <a href="about.html" class="btn-minor fs-5 mb-4 fst-italic">
                                    Find out more<i class="mx-1 bi bi-arrow-right"></i>
                                </a>
                            </div> 
                        </div>
                    `;
                }
            })
            .catch(error => console.error('Error fetching the config:', error));
    </script>
